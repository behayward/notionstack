# Netlify Configuration for NotionStack 2.0

[build]
  # Build command
  command = "npm run build"

  # Directory with the build output
  publish = "dist"

  # Node version
  [build.environment]
    NODE_VERSION = "20"

# Redirect and rewrite rules
# All redirects are handled by public/_redirects file

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
