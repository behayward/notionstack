# Netlify Configuration for NotionStack 2.0

[build]
  # Build command
  command = "npm run build"

  # Directory with the build output
  publish = "dist"

  # Node version
  [build.environment]
    NODE_VERSION = "20"

# Redirect and rewrite rules (also in public/_redirects)
# Netlify will use both files, _redirects takes precedence for simple redirects

# SPA fallback (not needed for static site, but good to have)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
